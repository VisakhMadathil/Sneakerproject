                <div class="email">
                    <h1>E-Mail</h1>
                    <input class="input1" type="text" name="email" placeholder="E-mail" required>
                </div>
                <div class="phone">
                    <h1>Mobile No</h1>
                    <input class="input1" type="text" name="phone_no" placeholder="Phone No" required>
